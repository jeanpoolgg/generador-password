<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador - Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="generator">
        <input class="generator__password" type="text" id="password" placeholder="Genera tu contraseña" readonly>
        <label class="generator__label" for="range">
            Longitud: 
            <span id="generator__length"></span>
        </label>
        <div class="generator__range">
            <span class="generator__min" >4</span>
            <input class="generator__line" value="16"  type="range" id="range" min="4" max="32" step="1">
            <span class="generator__max">32</span>
        </div>
        <button class="generator__btn" id="generate-p" >Generar constraseña</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
